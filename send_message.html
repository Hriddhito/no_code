<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; color: #333; }
    a { text-decoration: none; color: inherit; }

    .container { max-width: 500px; margin: 50px auto; padding: 25px; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }

    h1 { text-align: center; margin-bottom: 25px; color: #222; }

    nav { text-align: center; margin-bottom: 25px; }
    nav a { margin: 0 15px; color: #007BFF; font-weight: 500; }
    nav a:hover { text-decoration: underline; }

    form input, form select, form textarea, form button {
      width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; outline: none;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.2);
    }

    form button {
      background: #007BFF; color: #fff; border: none; cursor: pointer; transition: background 0.3s;
    }

    form button:hover {
      background: #0056b3;
    }

    #feedback {
      margin-top: 15px; text-align: center; font-weight: 500;
      transition: all 0.3s;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav>
      <a href="send_message.html">Send Message</a> |
      <a href="index.html">View Messages</a>
    </nav>

    <h1>Send Message</h1>

    <form id="messageForm">
      <input type="text" id="username" placeholder="Username" required>
      <select id="language" required>
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
      </select>
      <textarea id="message" placeholder="Your message" required rows="4"></textarea>
      <button type="submit">Send</button>
    </form>

    <div id="feedback"></div>
  </div>

  <script>
    const form = document.getElementById('messageForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const language = document.getElementById('language').value;
      const message = document.getElementById('message').value;

      try {
        await fetch('http://127.0.0.1:5000/post_message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, language, message })
        });

        feedback.style.color = 'green';
        feedback.innerText = "Message sent!";
        setTimeout(() => feedback.innerText = "", 2500);
        form.reset();
      } catch (err) {
        feedback.style.color = "red";
        feedback.innerText = "Error sending message";
      }
    });
  </script>
</body>
</html>
